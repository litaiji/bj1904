<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5" align="center" width="400">
    <caption><h2>标题</h2></caption>
    <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
    </tr>
    <tr align="center" -height="200"  -valign="bottom">
        <td colspan="2">1</td>
        <!--<td>2</td>-->
        <td rowspan="3">3</td>
    </tr>
     <tr>
        <td>4</td>
        <td align="center">5</td>
        <!--<td>6</td>-->
    </tr>
     <tr>
        <td>7</td>
        <td>8</td>
        <!--<td>9</td>-->
    </tr>
</table>
</body>
</html>
