<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<h1>列表</h1>
<h2>无序列表</h2>
<!-- type: disc(默认) circle  square -->
<ul type="circle">
    <li>python基础语法</li>
    <li>linux</li>
    <li>database</li>
    <li>html/css</li>
</ul>
<h2>有序列表</h2>
<!--  type:a A i I 1
 start:只能是数字,从第几个开始显示
 -->
<ol type="a" start="26">
    <li>1901</li>
    <li>1902</li>
    <li>1903</li>
    <li>1904</li>
</ol>

<dl>
    <dt>三国</dt>
    <dd>刘备</dd>
    <dd>曹操</dd>
    <dd>孙权</dd>

    <dt>西游记</dt>
    <dd>三清</dd>
    <dd>四御</dd>
</dl>




</body>
</html>
